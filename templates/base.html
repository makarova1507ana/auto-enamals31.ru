{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% block title %}
        {% endblock %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %} " />
        <!-- Font Awesome icons (free version)-->
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
        <!-- Google fonts-->
        <link rel="stylesheet" href="{% static 'css/style-preloader.css' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
        {% block style %}
        {% endblock %}
    </head>
    <div class="preloader" id="page-preloader">
        <div class="loader">
        </div>
    </div>


    <body id="page-top">
        <!-- Navigation-->
        {% include "includes/nav.html" %}

        <!-- Masthead-->
        {% block content %}
        {% endblock %}
        <!-- Footer-->
        {% include "includes/footer.html" %}
        
        {% block script %}
        <div id="script-div">

        <script type="text/javascript" src="{% static 'js/jquery/jquery-3.7.0.min.js' %}"></script>
         <!-- Bootstrap core JS-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
         <!-- Core theme JS-->
         <script type="text/javascript" src="{% static 'js/jquery-ajax.js' %}" ></script>
            <script type="text/javascript" src="{% static 'js/preloader.js' %}" ></script>
            <script type="text/javascript" src="{% static 'goods/js/full_script.js' %}"></script>
         <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </div>
        {% endblock %}



    </body>
</html>
