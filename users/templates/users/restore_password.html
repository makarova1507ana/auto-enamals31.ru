{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block style %}
    <link href="{% static "users/css/style-login.css" %}" rel="stylesheet">
{% endblock %}

{% block title %}
    <title>Изменения пароля</title>
{% endblock  %}


{% block content %}
<div class="content" id="content">
     <div class="wrapper fadeInDown">
       <div id="formContent">
        <h3 class="title-form-restore-password">Введите свой адрес электронной почты, чтобы получить новый пароль.</h3>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Отправить"></p>
            {% csrf_token %}
        </form>
       </div>
     </div>
</div>
{% endblock %}
