{% extends 'base.html' %}
{% load static %}

{% block title %}Reset your password{% endblock %}

{% block style %}
    <link href="{% static "users/css/style-login.css" %}" rel="stylesheet">
{% endblock %}



{% block content %}
<div class="content" id="content">
     <div class="wrapper fadeInDown">
    <h1>Пароль изменен</h1>

    <p>Поздравляем! Вы успешно изменили пароль своего аккаунта. Используйте его для
      <a class="link-login underlineHover" href="{% url 'user:login' %}">входа в систему</a>.</p>
  </div>
</div>
{% endblock %}
